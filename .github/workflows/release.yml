name: Rafael SDK V2.0.0 release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.RAFAEL_PRIV_TOKEN }}

      - name: 安裝 zip 工具（如尚未安裝）
        run: sudo apt-get install -y zip

      - name: 打包整個專案（包含 submodule）
        run: |
            zip -r Rafael-SDK-V2.0.0.zip . \
              -x ".git/*" ".gitignore" ".github/*"

      - name: 建立 GitHub Release 並上傳打包檔案
        env:
          GH_TOKEN: ${{ secrets.RAFAEL_PRIV_TOKEN }}
        run: |
          gh release create "V2.0.0" \
            --title "Rafael-SDK-V2.0.0" \
            --notes "Rafael-SDK-V2.0.0" \
            Rafael-SDK-V2.0.0.zip
